<html>
<head>
    <meta charset="UTF-8">
    <title>Recruitment Survey</title>
    <link rel="stylesheet" type="text/css" href="mainstyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            background-color: black;
            color: blue;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 36px;
            text-transform: uppercase;
            text-shadow: 0 0 10px blue, 0 0 20px cyan, 0 0 30px blue;
            animation: neon-glow 1.5s infinite alternate;
        }

        p, label, input, button {
            font-size: 18px;
            text-shadow: 0 0 8px blue, 0 0 12px cyan, 0 0 16px blue;
            animation: neon-glow 1.5s infinite alternate;
        }

        img {
            display: block;
            margin: 20px auto;
            border: 4px solid blue;
            box-shadow: 0 0 15px blue, 0 0 25px cyan;
            border-radius: 10px;
        }

        input {
            background-color: black;
            border: 1px solid blue;
            color: cyan;
            padding: 5px;
            font-size: 16px;
            width: 300px;
            transition: background-color 0.3s, border-color 0.3s;
            border-color: red;
        }

        input:focus, input:valid {
            border-color: blue;
        }

        button {
            background-color: black;
            border: 2px solid blue;
            color: cyan;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-shadow: 0 0 8px blue;
            transition: 0.3s;
        }

        button:hover {
            background-color: blue;
            color: black;
        }

        .contact-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: blue;
            color: black;
            border: 2px solid cyan;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px cyan;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: cyan;
            padding: 20px;
            border: 2px solid blue;
            box-shadow: 0 0 15px blue;
            z-index: 1000;
        }

        .popup input, .popup textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 5px;
            background-color: black;
            color: cyan;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h2>Recruitment Survey</h2>
    <img src="Veil.png" width="500" height="500" alt="Cyberpunk Image" />
    
    <form id="surveyForm">
         <label>Handle/Alias: <input type="text" name="alias" required></label><br><br>
        <label>How did you first hear about peace.net? <input type="text" name="peaceNet" required></label><br><br>
        <label>What do you seek from a new future? <input type="text" name="future" required></label><br><br>
        <label>Do you believe the world, as it is, can be saved? <input type="text" name="worldSaved" required></label><br><br>
        <label>What is the first system you ever hacked—whether digital or otherwise? <input type="text" name="firstHack" required></label><br><br>
        <label>Have you ever changed your identity? Have you ever wanted to? <input type="text" name="identity" required></label><br><br>
        <label>If given the chance to replace a failing part of your body with something stronger, would you? <input type="text" name="cybernetics" required></label><br><br>
        <label>Have you ever willingly altered your own consciousness? <input type="text" name="alteredMind" required></label><br><br>
        <label>How much of yourself would you give to become something greater? <input type="text" name="sacrifice" required></label><br><br>
        <label>Do you ever feel like something is watching, just beyond the static? <input type="text" name="static" required></label><br><br>
        <label>Have you received messages you weren’t meant to see? <input type="text" name="messages" required></label><br><br>
        <label>If your thoughts were not your own, how would you know? <input type="text" name="thoughts" required></label><br><br>
        <label>If you could hear a voice from beyond the Blackwall, would you listen? <input type="text" name="blackwall" required></label><br><br>
        <label>If the world had to burn for something better to rise, would you light the match? <input type="text" name="burnWorld" required></label><br><br>
        <label>Email: <input type="email" name="email" required></label><br><br>
        <button type="button" onclick="sendEmail()">Submit</button>
    </form>

    <button class="contact-button" onclick="openPopup()">Contact Us</button>

    <div id="contactPopup" class="popup">
        <h3>Contact Us</h3>
        <label>Email: <input type="email" id="contactEmail" required></label>
        <label>Message: <textarea id="contactMessage" required></textarea></label>
        <button onclick="sendContactEmail()">Send</button>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function openPopup() {
            document.getElementById('contactPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('contactPopup').style.display = 'none';
        }

        function sendContactEmail() {
            const email = document.getElementById('contactEmail').value;
            const message = document.getElementById('contactMessage').value;
            
            if (!email || !message) {
                alert('Please fill in all fields.');
                return;
            }

            const mailtoLink = `mailto:masonshimek@gmail.com?subject=Contact Us&body=Email: ${email}%0D%0A%0D%0A${encodeURIComponent(message)}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
